  <body>
    <header >
      <h1>
          BeCitizen
      </h1>
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" id="homelik" href="index.html">Головна<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link active" id="regestrationlink" href="singin.html">Вхід/Реєстрація<span class="sr-only">(current)</span></a>

    <main>
      <form action="https://formspree.io/xjvoqdvj" method="POST">
        <label>
          <textarea
            id="message"
            class="form-control"
            name="Message"
            placeholder="Message"
            required
          ></textarea>
        </label>
        <br />
        <label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
            name="Email"
            required
          />
        </label>
        <label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Full Name"
            name="Name"
            required
          />
        </label>
        <br />
        <div id="formbuttons">
          <input class="btn btn-outline-dark" type="submit" value="Submit" />
        </div>
      </form>
    </main>

    <footer>

          <p>123-122-1323 zastavna@gmail.com</p>
